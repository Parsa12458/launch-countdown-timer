<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script type="module" src="assets/js/app.js" defer></script>
  </head>
  <body>
    <div class="launch-container">
      <h2>we're launching soon</h2>

      <div class="timer-container">
        <div class="time__container">
          <span class="time time--days">08</span>
          <span class="time__label">days</span>
        </div>
        <div class="time__container">
          <span class="time time--hours">23</span>
          <span class="time__label">hours</span>
        </div>
        <div class="time__container">
          <span class="time time--minutes">55</span>
          <span class="time__label">minutes</span>
        </div>
        <div class="time__container">
          <span class="time time--seconds">41</span>
          <span class="time__label">seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
